<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tabell</title>
</head>
<body>

    <h2> tabell woho</h2>
    <table border="1">
    <tr>
        <tr>Namn</tr>
        <tr>Ålder</tr>
        <tr>Stad</tr>
    </tr>
    <tr>
        <td>Milos</td>
        <td>18</td>
        <td>Stockholm</td>
    </tr>
    <tr>
        <td>Anna</td>
        <td>20</td>
        <td>Helsingborg</td>
    </tr>
    <tr>
        <tr>Hampus</tr>
        <tr>39</tr>
        <td>Belgrade</td>
    </tr>
</table>

</body>
</html>
