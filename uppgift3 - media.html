<!--
Uppgift 3 - Media och länkar

Lägg till 2 bilder, 1 som du lägger i din repo-mapp, och en med bildadress.
Skapa en länk till något kul när man klickar på 1 av bilderna.
Lägg till en video eller ljud som du lägger i din repo-mapp
Lägg till en iframe av en youtube-video.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media links</title>
</head>
<body>

    <h2>bilder</h2>
    <!--bild från mappen-->
    <img src="images.png" alt="serbia bild" width="200">

    <!--bild från internet med länk fancy-->
    <a href="https://www.google.com" target="_blank">
        <img src="https://cdn2.vectorstock.com/i/1000x1000/69/16/javascript-code-on-laptop-vector-21946916.jpg"
            alt="fin dator" width="200">
    </a>

    <h2> ljud o video från mapp</h2>
    <audio controls>
        <source src="DEVITO - EGO (Bass boosted).mp3" type="audio/mpeg">
        ljud woho musik
    </audio>

    <br><br>

    <!-- video -->
     <video width="320" height="240" controls>
        <source src="sample-5s(1).mp4" type="video/mp4">
        video wohooooo
     </video>

     <h2> youtube </h2>
     <iframe width="560" height="315"
     src="https://www.youtube.com/embed/dQw4w9WgXcQ"
     title="youtube video"
     framborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen> 
    </iframe>
</body>
</html>
